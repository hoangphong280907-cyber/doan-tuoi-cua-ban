<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint"
    content="width=device-width, initial-scale=1.0">
    <title>Đoán tuổi của bạn</title>
    <style>
        body {
            font-family: Ariel, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            flex-direction: column;
            height: 100vh;
            background: #f2f2f2;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: clamp(28px, 6vw, 48px);
            margin-bottom: 20px;
        }

        input {
        padding: 12px;
        width: 80%;
        font-size: 16px;
        max-width: 300px;
    }

        button {
        padding: 12px 20px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
    }

        .errer {
        color: red;
        font-size: 14px;
        display: none;
    }

        .loading {
        display: none;
    }

        .result {
        display: none;
        font-size: 20px;
        margin-top: 20px;
    }

        progress {
        width: 100%;
    }
    </style>
</head>
<body>

<div class="container">
    <h1>Đoán tuổi của bạn</h1>

    <input id="age" type="number" placeholder="Nhập tuổi của bạn" min="1" max="100">
    <p id="error" style="color: red;">Vui lòng nhập tuổi của bạn</p>

    <button onclick="submitAge()">Xác nhận</button>

    <div id="loading" style="display: none;">
        <p>Đang phân tích...</p>
        <progress id="bar" value="0" max="100"></progress>
    </div>

    <div class="result" id="result"></div>
</div>

<script>
function submitAge() {
    const ageInput = document.getElementById("age");
    const error = document.getElementById("error");
    const result = document.getElementById("result");
    const loading = document.getElementById("loading");

    const age = ageInput.value.trim();

    error.innerHTML = "";
    result.innerHTML = "";
    loading.style.display = "none";

    if (age === "") {
        error.innerHTML = "Vui lòng nhập tuổi của bạn";
        return;
    }

    error.style.display = "none";
    startLoading(age);
}

function startLoading(age) {
    const loading = document.getElementById("loading");
    const bar = document.getElementById("bar");
    const result = document.getElementById("result");

    loading.style.display = "block";
    bar.value = 0;

    let value = 0;

    function run() {
        value += 5;
        bar.value = value;

        if (value < 100) {
            setTimeout(run, 60);
        } else {
            loading.style.display = "none";
            result.style.display = "block";
            result.innerHTML = `<b>Bây giờ bạn đã ${age} tuổi rồi</b>`;
        }
    }

    run();
}
</script>

</body>
</html>
